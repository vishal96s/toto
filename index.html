<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Showroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Priyanka Enterprises</h1>
    </div>
</header>
<main>
    <section class="showroom-details">
        <div class="container">
            <h2 class="showroom-title animate__animated animate__fadeInDown">Own Showroom </h2>
            <div class="details-grid animate__animated animate__fadeInUp">
                <div class="detail-item">
                    <strong>Location:</strong> Hridayganj, Katihar, Bihar
                </div>
                <div class="detail-item">
                    <strong>Phone:</strong> +91 81210138011
                </div>
                <div class="detail-item">
                    <strong>Email:</strong> amitsinha@gmail.com
                </div>
            </div>
        </div>
    </section>
    <section class="image-gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="image-grid">
                <div class="image-item">
                    <img src="image1.jpg" alt="Image 1">
                </div>
                <div class="image-item">
                    <img src="image2.jpg" alt="Image 2">
                </div>
                <div class="image-item">
                    <img src="image3.jpg" alt="Image 3">
                </div>
            </div>
        </div>
    </section>
    <section class="map-location">
        <div class="container">
            <h2>Location</h2>
            <div class="map-container animate__animated animate__fadeInUp">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3633.7936354631587!2d87.57943141543865!3d25.861501583613598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f0ac58376d869b%3A0x7351a1105c5e9436!2sHridayganj%2C%20Katihar%2C%20Bihar%20850401!5e0!3m2!1sen!2sin!4v1646556304915!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" scrolling="no"></iframe>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <p>&copy; 2024 Toto Showroom. All rights reserved.</p>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
